<div class="mt-36 mb-20 max-w-4xl mx-auto">
  <div
    class="w-full h-72 flex bg-white rounded-xl shadow-xl"
    [ngClass]="{ 'animate-pulse': isLoading }"
  >
    <img
      *ngIf="!isLoading"
      class="w-60 h-80 relative book-detail-image rounded-xl"
      [src]="book.image"
      alt=""
    />
    <div
      *ngIf="isLoading"
      class="w-60 h-80 relative book-detail-image rounded-xl bg-slate-600">
    </div>
    <div class="flex-auto p-6">
      <div class="flex items-center justify-between">
        <h1 *ngIf="!isLoading" class="font-medium text-slate-900">
          {{ book.author }}
        </h1>
        <div *ngIf="isLoading" class="w-20 h-4 rounded-xl bg-slate-300"></div>
        <p *ngIf="!isLoading" class="text-sm font-medium text-slate-400">
          {{ book.genre }}
        </p>
        <div *ngIf="isLoading" class="w-20 h-4 rounded-xl bg-slate-300"></div>
      </div>
      <p *ngIf="!isLoading" class="w-full mt-2 text-2xl font-bold text-violet-600">
        {{ book.title }}
      </p>
      <div *ngIf="isLoading" class="w-6/12 mt-4 h-5 rounded-xl bg-slate-300"></div>
      <p *ngIf="!isLoading" class="w-full mt-2 text-md text-slate-500">
        {{ book.description }}
      </p>
      <div
        *ngIf="isLoading"
        class="w-full mt-4 h-20 rounded-xl bg-slate-300">
      </div>
      <div class="mt-4">
        <button
          *ngIf="!isLoading"
          class="h-10 px-6 font-semibold rounded-full bg-violet-600 text-white hover:bg-violet-800"
          type="button"
        >
          Add
        </button>
        <div
          *ngIf="isLoading"
          class="w-20 h-10 rounded-full bg-slate-300">
        </div>
      </div>
      <div class="w-full flex mt-4 items-center justify-between">
        <p *ngIf="!isLoading" class="text-sm text-slate-400">
          ISBN: {{ book.isbn }}
        </p>
        <div *ngIf="isLoading" class="w-20 h-4 rounded-xl bg-slate-300"></div>
        <p *ngIf="!isLoading" class="text-sm text-slate-400">
          {{ book.published | date: 'mediumDate' }}
        </p>
        <div *ngIf="isLoading" class="w-20 h-4 rounded-xl bg-slate-300"></div>
      </div>
    </div>
  </div>

</div>
