<div
  class="grid grid-flow-row auto-rows-auto grid-cols-2 gap-x-8 gap-y-16 mt-36 mb-20 max-w-6xl mx-auto"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <app-book *ngFor="let book of books" [book]="book"></app-book>
  <ng-container *ngIf="isLoading">
    <app-book [isLoading]="true"></app-book>
    <app-book [isLoading]="true"></app-book>
    <app-book [isLoading]="true"></app-book>
    <app-book [isLoading]="true"></app-book>
  </ng-container>
</div>
